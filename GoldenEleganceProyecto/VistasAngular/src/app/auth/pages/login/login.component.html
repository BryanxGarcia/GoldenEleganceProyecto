<html>
<body>
        <h2 >Empieza a realizar tus compras</h2>
        <div [ngClass]="claseDiv"id="container">

            <div class="form-container sign-up-container">
                <form asp-action="CrearUser" method="post" protection="All">
                    <h1>Crear Cuenta</h1>

                    <span>O usa tu email para suscribirte</span>
                    <input  type="text" placeholder="Nombre" />
                    <input  type="text" placeholder="Apellidos" />
                    <input type="email" placeholder="Email" />
                    <input  type="password" placeholder="Password" />
                    <button type="submit">Registrarse</button>
                </form>
            </div>

            <div class="form-container sign-in-container">
                <form asp-action="LoginUser" method="post">
                    <h1>Inicia sesión</h1>
                    <span>o usa tu cuenta</span>
                    <input name="email" type="email" placeholder="Email" />
                    <input name="Pass" type="password" placeholder="Password" />
                    <a class="ases" href="#">¿Olvidaste tu contraseña?</a>
                    <button type="submit">Iniciar sesion</button>
                </form>
            </div>
            <div class="overlay-container">
                <div class="overlay" >
                    <div class="overlay-panel overlay-left">
                        <h1>Bienvenido!</h1>
                        <p>Conectate para mantenerte al dia con los nuevos productos</p>
                        <button class="ghost" id="signIn" (click)="eliminar()">Iniciar sesion</button>
                    </div>

                    <div class="overlay-panel overlay-right">
                        <h1>Hola ¡Bienvenido!</h1>
                        <p>Ingresa tus datos personales</p>
                        <button class="ghost" id="signUp" (click)="fijar()">Registrate</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
